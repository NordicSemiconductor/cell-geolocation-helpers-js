pull_request_rules:
  - name: Automatic merge security PRs when all status checks pass
    conditions:
      - author~=^(dependabot\[bot\]|renovate\[bot\]|renovate\[bot\])$
      - status-success=tests
    actions:
      merge:
        method: rebase
        rebase_fallback: squash
      label:
        add:
          - mergify
